<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raretech Student Login</title>
  <link rel="shortcut icon" href="../hdlogonew.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
  <!-- FontAwesome for the eye icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Gradient background & card -->
  <main class="login-container">
    <form id="loginForm" class="login-card">
      <h2>Login</h2>
      <p class="small">Sign in to your account</p>
  
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
      </div>
  
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input id="password" type="password" placeholder="••••••••" required />
          <i id="togglePw" class="fas fa-eye"></i>
        </div>
      </div>
  
      <!-- make this a submit button, not wrapped in an <a> -->
      <button type="submit" class="btn">Sign in</button>
    </form>
  </main>
  
</body>
</html>
